<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="section-container">
      <div class="section_div-first">
        <section class="div_section">
          <h2>Your Result</h2>
          <div>
            <p>76</p>
            <p>of 100</p>
          </div>
          <h1>Great</h1>
          <p>Your scored higher than 65% of the people who have taken these tests.</p>
        </section>
      </div> 
      <div class="section_div-second">
        <section class="div_section">
          <div>
            <h3>Summary</h3>
          </div>
          <article class="article div_article-one">
            <div>
              <span></span>
              <p>Reaction</p>
            </div>
            <div>
              <p>80 <span>/ 100</span></p>
            </div>
          </article>
          <article class="article div_article-two">
            <div>
              <span></span>
              <p>Memory</p>
            </div>
            <div>
              <p>92 <span>/ 100</span></p>
            </div>
          </article>
          <article class="article div_article-three">
            <div>
              <span></span>
              <p>Verbal</p>
            </div>
            <div>
              <p>61 <span>/ 100</span></p>
            </div>
          </article>
          <article class="article div_article-four">
            <div>
              <span></span>
              <p>Visual</p>
            </div>
            <div>
              <p>72 <span>/ 100</span></p>
            </div>
          </article>
          <button class="primary-button">Continue</button>
        </section>
      </div>
    </section>
  </body>
</html>
