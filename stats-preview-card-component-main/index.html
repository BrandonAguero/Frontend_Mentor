<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 600px)" />
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1200px)" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="main__div">
        <figure class="main__div--figure">
          <picture>
            <source srcset="./images/image-header-desktop.jpg" media="(min-width: 600px)">
            <img src="./images/image-header-mobile.jpg" alt="People working">
          </picture>
        </figure>
        <section class="main__div--section">
          <h1>Get <span>insight</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding renenue, customer experience, and overall efficiency.</p>
          <div>
            <div class="column first-column">
              <p class="title">10k+</p>
              <p class="description">COMPANIES</p>
            </div>
            <div class="column second-column">
              <p class="title">314</p>
              <p class="description">TEMPLATES</p>
            </div>
            <div class="column third-column">
              <p class="title">12M+</p>
              <p class="description">QUERIES</p>
            </div>
          </div>
        </section>  
      </div>
    </main>
  </body>
</html>
