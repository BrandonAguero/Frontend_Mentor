<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 600px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <section class="main__section--first main__section">
        <p>your result</p>
        <div>
          <p><span>76</span> of 100</p>
        </div>
        <p>great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="main__section--second">
        <p>summary</p>
        <div class="main__section--div">
          <div>
            <p><span></span>reaction</p>
          </div>
          <div>
            <p><span>80</span><span> / 100</span></p>
          </div>
        </div>
        <div class="main__section--div">
          <div>
            <p><span></span>memory</p>
          </div>
          <div>
            <p><span>92</span><span> / 100</span></p>
          </div>
        </div>
        <div class="main__section--div">
          <div>
            <span></span>
            <p><span></span>verbal</p>
          </div>
          <div>
            <p><span>61</span><span> / 100</span></p>
          </div>
        </div>
        <div class="main__section--div">
          <div>
            <p><span></span>visual</p>
          </div>
          <div>
            <p><span>72</span><span> / 100</span></p>
          </div>
        </div>
        <a class="main__section--a" href="#">Continue</a>
      </section>
    </main>
  </body>
</html>
