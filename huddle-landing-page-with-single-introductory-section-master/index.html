<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <header class="header">
      <figure>
        <img src="./images/logo.svg" alt="Logo">

        <a href="#">Register</a>

    <footer class="footer">
      <nav class="footer__nav">
