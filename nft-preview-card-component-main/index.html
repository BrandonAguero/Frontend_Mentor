<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <section class="main_section">
      <figure class="main_section-figure">
        <img class="first-image" src="./images/image-equilibrium.jpg" alt="Equilibrium Image" />
        <img class="second-image" src="./images/icon-view.svg" alt="">
      </figure>
      <article class="main_section-article">
        <h1 class="article-title"><a href="#">Equilibrium #3429</a></h1>
        <p class="article-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="article-dates">
          <p><span></span>0.041ETH</p>
          <p><span></span>3 days left</p>
        </div>
        <div class="line"></div>
        <p class="article-autor"><span></span>Creation of<a href="#"> Jules wyvern</a></p>
      </article>
    </section>
  </main>
</body>
</html>
